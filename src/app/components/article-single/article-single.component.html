<div class="card bg-light mt-3 single_article_cursor" (click)="onShowArticle(article.id)" [ngClass]="{'border-success': article.id == articleSelectedId}">
  <div class="card-body">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{article.title}}</h5>
      <small class="text-muted">{{article.created_date}}</small>
    </div>
    <p class="card-text">{{article.description.substring(0, 50)}}...</p>
  </div>
</div>
